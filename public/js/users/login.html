<form ng-submit="submit()" name="register" class="form-signin" novalidate>
    <h1 class="form-signin-heading text-muted">Login</h1>
    <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Insert valid email</p>
    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
    <button ng-disabled="register.$invalid" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
    <br />
    <a class="text-muted pull-right" ui-sref="register">Create account</a>
    <button type="button" class="btn btn-lg btn-default btn-block" ng-click="google()">Google</button>
</form>
